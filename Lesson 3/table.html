<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <title>Table</title>
        <style type="text/css">
            table {
                border-collapse: collapse;
            }

            td {
                border: 5px solid black;
            }
        </style>
    </head>

    <body>

        <table border="1" width="600" height="600">
            <tr height="12%">
                <td colspan="2" width="15%"></td>
                <td colspan="2" width="45%"></td>
                <td colspan="2" bgcolor="orange" width="35%"></td>
                <td rowspan="4" width="5%"></td>
            </tr>
            <tr height="17,5%">
                <td width="10%"></td>
                <td colspan="3" rowspan="2" bgcolor="red" width="50%"></td>
                <td colspan="2" bgcolor="orange" width="35%"></td>
            </tr>
            <tr height="35%">
                <td rowspan="2" width="10%"></td>
                <td width="12,5%"></td>
                <td width="12,5%"></td>
            </tr>
            <tr height="12%">
                <td colspan="2" rowspan="2" bgcolor="black" width="25%"></td>
                <td width="25%"></td>
                <td colspan="2" width="35%"></td>
            </tr>
            <tr height="10%">
                <td rowspan="3" bgcolor="orange" width="10%"></td>
                <td width="25%"></td>
                <td colspan="2" rowspan="2" bgcolor="blue" width="35%"></td>
                <td rowspan="3" bgcolor="red" width="5%"></td>
            </tr>
            <tr height="10%">
                <td colspan="2" rowspan="2" width="25%"></td>
                <td bgcolor="black" width="25%"></td>
            </tr>
            <tr height="3%">
                <td colspan="3"></td>
            </tr>
        </table>

    </body>

</html>
