<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <style media="screen">
            label {
                display: block;
            }
        </style>
    </head>

    <body>
        <form action="http://hillel.zilberstein.s-host.net/register.php" method="POST">

            <fieldset>
                <legend>
                    Your unique data
                </legend>
                <label>
                    Login:
                    <input type="text" name="login" placeholder="Enter your login..." required>
                </label>
                <label>
                    Password:
                    <input type="password" name="password" placeholder="Enter password..." required>
                </label>
            </fieldset>

            <fieldset>
                <legend>
                    General info
                </legend>
                <label>
                    Last name:
                    <input type="text" name="lastName" placeholder="Last name" required>
                </label>
                <label>
                    Name:
                    <input type="text" name="name" placeholder="Name" required>
                </label>
                <label>
                    Male
                    <input type="radio" name="gender" value="M" checked>
                </label>
                <label>
                    Female
                    <input type="radio" name="gender" value="F">
                </label>
                <label>
                    Date of birth:
                    <input type="date" name="dateOfBirth" required>
                </label>
                <label>
                    Years of expirience:
                    <input type="number" name="yearsExp" min="1" max="50" value="1" required>
                </label>
            </fieldset>

            <fieldset>
                <legend>
                    Contacts
                </legend>
                <label>
                    Email:
                    <input type="email" name="email" placeholder="Enter your email..." required>
                </label>
                <label>
                    Site:
                    <input type="url" name="url" placeholder="Link...">
                </label>
                <label>
                    Telephone number:
                    <input type="tel" name="telephone">
                </label>
            </fieldset>

            <fieldset>
                <legend>
                    Geo
                </legend>
                <label>
                    Country:
                    <select name="country" required>
                        <option value="" disabled selected>Choose the country</option>
                        <option value="ua">Ukraine</option>
                        <option value="gb">Great Britian</option>
                        <option value="us">USA</option>
                        <option value="ru">Russia</option>
                        <option value="de">Germany</option>
                    </select>
                </label>
                <label>
                    City:
                    <input type="text" name="city" placeholder="Your city" required>
                </label>
            </fieldset>

            <fieldset>
                <legend>
                    Additional info
                </legend>
                <label>
                    <textarea name="bio" rows="8" cols="80" placeholder="About yourself..."></textarea>
                </label>
                <label>
                    Native language:
                    <select name="lang">
                        <option value="" disabled selected>Choose the language</option>
                        <option value="ua">Ukrainian</option>
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="ru">Russian</option>
                        <option value="de">Germany</option>
                    </select>
                </label>
            </fieldset>

            <label>
                I agree to send my personal data to teacher!
                <input type="checkbox" name="isAgreed" checked>
            </label>
            <input type="submit" value="Send!">
        </form>

    </body>

</html>
